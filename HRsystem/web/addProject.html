        <h1 style="text-align: center">Enter Project Data</h1>
        <h3 style="text-align: center"> Please, let the project duration not exceed a working month </h3>
        <hr>
        <form action="addProject" >
            <table style="margin-left: 300px; width: 900px " >

                <tr>

                    <td>
                        <table>

                            <tr>

                                <td>Title<input class="form-control m-input" type="text" name="title" value="" required/></td>

                            </tr>
                            <tr>
                                <td>
                                    <br>
                                </td>
                            </tr>
                            <tr> 


                       <td>Department<select name="department" required class="form-control m-input">
                                        <option value="ACC11"> Accounting </option>
                                        <option value="MAR11"> Maketing </option>
                                        <option value="SAL11"> Sales </option>
                                        <option value="IT11"> IT </option>
                                        <option value="FIN11"> Finance </option>
                                         <option value="GEN11"> General </option>
                                          <option value="HR11"> Human Resources </option>
                                    </select></td>

                            </tr>
                            <tr>
                                <td>
                                    <br>
                                </td>
                            </tr>




                            <tr>
                                <td>Description<textarea name="description" rows="4" cols="40" class="form-control m-input"></textarea></td>

                            </tr>

                        </table>

                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>
                            Milestones
                        </h3>
                    </td>
                </tr>

                <tr><td>



                        <div id="inputFormMilestone">
                            <table style=" width:1200px; ">            
                                <tr>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Start Date
                                    </th>
                                    <th>
                                        End Date
                                    </th>
                                    <th>
                                        Skills
                                    </th>
                                    <th>
                                        Level
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <input  type="text" name="milestoneTitle" class="form-control m-input" placeholder="Title" autocomplete="off" required>

                                    </td>
                                    <td>
                                        <input  type="date" name="startDate" class="form-control m-input" required>

                                    </td>
                                    <td>
                                        <input  type="date" name="endDate" class="form-control m-input"  required>

                                    </td>
                                    <td>
                                        <input  type="text" name="skills" class="form-control m-input" placeholder="Enter skills delimeted by |" autocomplete="off" required>

                                    </td>
                                    <td><select name="score" required class="form-control m-input" >
                                            <option value="Very_Easy"> Very Easy </option>
                                            <option value="Easy"> Easy </option>
                                            <option value="Medium"> Medium </option>
                                            <option value="Hard"> Hard </option>
                                            <option value="Very_Hard"> Very Hard </option>
                                        </select></td>
                                    <td>
                                        <div class="input-group-append">

                                            <button style="background-color: white; color: coral; width: 100px;" id="removeMilestone" type="button"  class="form-control m-input" disabled>X</button>
                                        </div>
                                    </td>


                                </tr>
                            </table> 
                            <div class="input-group mb-3">


                            </div>
                        </div>

                        <div id="newMilestone"></div>
                        <br>
                        <button style="background-color: white; color:blue" id="addMilestone"  class="form-control m-input" type="button">Add Extra Milestone</button>
                        <br>
                        <button style="font-size: 30px; color: darkslateblue; border: none; margin-left: 400px" type="submit" onclick="">Add Project</button>

                    </td></tr>


            </table>
            <br>
            <br>


        </form>
        <script type="text/javascript">

            // add row
            $("#addMilestone").click(function () {
                var html = '';
                html += '<div id="inputFormMilestone"> <table style=" width:1200px; "><tr><td>';
                html += '<input  type="text" name="milestoneTitle" class="form-control m-input" placeholder="Title" autocomplete="off" required></td> <td>';
                html += '<input  type="date" name="startDate" class="form-control m-input" required>';
                html += '</td> <td> <input  type="date" name="endDate" class="form-control m-input" required>';
                html += '</td> <td><input  type="text" name="skills" class="form-control m-input" placeholder="Enter skills delimeted by | " autocomplete="off" required>';
                html += '</td><td><select name="score" required class="form-control m-input" > <option value="Very_Easy"> Very Easy </option>';
                html += ' <option value="Easy"> Easy </option> <option value="Medium"> Medium </option><option value="Hard"> Hard </option>';
                html += ' <option value="Very_Hard"> Very Hard </option> </select></td> <td><div class = "input-group-append"> <button style = "background-color: white; color: coral; width: 100px;" id = "removeMilestone" type = "button"  class = "form-control m-input" > X </button>';
                html += '</div> </td> </tr> </table>  <div class = "input-group mb-3"> </div> </div>';

                $('#newMilestone').append(html);
            });
            // remove row
            $(document).on('click', '#removeMilestone', function () {
                $(this).closest('#inputFormMilestone').remove();
            });



        </script>
